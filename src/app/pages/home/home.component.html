<ion-header>
  <ion-toolbar>
    <ion-title>App Clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="buscarClima()">
    <ion-button fill="outline" (click)="buscarLocalizacao()">
      Minha localização
    </ion-button>

    <ion-item>
      <ion-label position="floating">Digite o nome da cidade</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="cidade"
        name="cidade"
        required
        clearInput>
      </ion-input>
    </ion-item>

    <ion-button expand="standard" type="submit" class="ion-margin-top" [disabled]="!cidade">
      Buscar Clima
    </ion-button>
  </form>

  <div *ngIf="erro" class="ion-text-center ion-margin-top">
    <ion-text color="danger">
      <p>❌ {{ erro }}</p>
    </ion-text>
  </div>
  <div *ngIf="clima" class="ion-margin-top ion-text-center">
    <h2>{{ clima.name }}</h2>
    <p>{{ clima.weather[0].description | titlecase }}</p>
    <ion-img [src]="clima.iconeUrl" alt="Ícone do clima" class="icone-clima"></ion-img>
    <h1>{{ clima.main.temp }}°C</h1>
  </div>
  <ion-card *ngIf="previsao.length" class="ion-margin-top" style="border-radius: 5px; background-color: #EEE;">
    <ion-card-header class="ion-text-center">
      <ion-card-title>Previsão para os próximos 7 dias</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid class="ion-text-center">
        <ion-row>
          <ion-col size="12" *ngFor="let dia of previsao">
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{ dia.data }}</ion-card-title>
                <ion-card-subtitle>{{ dia.descricao }}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <p>Temp: {{ dia.temperatura }}°C</p>
                <img [src]="dia.iconeUrl" alt="Ícone clima" class="icone-clima-card" />
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>
